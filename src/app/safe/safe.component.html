    <h3>
        <img class="pull-left" src="https://azure.microsoft.com/svghandler/search/?width=600&height=315"/>
        <img class="pull-right" src="https://azure.microsoft.com/svghandler/search/?width=600&height=315"/>

      <p class="text2"> Safety Zones </p>
      <p class="text"> Locate Safety Pin locations in your area </p>
    <form name="searchForm" novalidate
    ng-submit="search()">
        <div class="input-group">
            <input name="place" type="text" class="form-control"
            ng-model="searchPlace" required autofocus />
            <span class="input-group-btn">
                <button class="btn btn-primary"
                ng-disabled="searchForm.$invalid">Search</button>
            </span>
        </div>
    </form>
    <br><br>
    <img class="img-rounded img-responsive img-center" src="assets/img/mapmap.jpg" alt="">
    <br><br>
<div>
    <form name="resForm" class="form-horizontal" novalidate
    ng-submit="send()">

    <p class="text"> Find Safety Zones by zipcode: </p>

        <div class="form-group">
            <label for="resName" class="col-xs-2 control-label text3">Zipcode:</label>
            <div class="col-xs-10">
                <input name="resName" type="text" class="form-control"
                ng-model="place.name" required />
            </div>
        </div>
        <div class="form-group">
            <label for="resLat" class="col-xs-2 control-label text3">Type of establishment:</label>
            <div class="col-xs-10">
                <input name="resLat" type="number" class="form-control"
                ng-model="place.lat" required />
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <button class="btn btn-danger btn-lg"
                ng-disabled="resForm.$invalid">Search!</button>
            </div>
        </div>
    </form>

</div>
